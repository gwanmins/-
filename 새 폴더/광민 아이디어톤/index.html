<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="top-box">
            <div class="top">
                <div class="time_box">   
                    <span class="txt_lg" id="hours"></span>&nbsp;&nbsp;:
                    <span class="txt_lg" id="min"></span>           
                </div>   
            <div class="wifi">
                <img src="와이파이.jpg" alt="">
            </div> 
            </div>
            <script src="time.js"></script>
        </div>
        <hr>
        <div class="wrapper">
            <div class="middle-box">
                <div class="middle-title">
                    <h2>Login</h2>
                </div>
                <div class="middle-checkbox">
                    <form>
                        <input type="text" name="email" class="text-field" placeholder="아이디">
                        <input type="password" name="password" class="text-field" placeholder="비밀번호">
                        <br><br>
                        <input type="submit" value="NEXT" class="submit-btn", style="color:white">>
                    </form>
                </div>
               
                <br>

                <div class="middle-loginbox">
                    <a href="#">회원가입</a>
                    <p>|</p>
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>
                <div class="division-line">
                   <p>오늘뭐해가 처음이신가요?</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
